on:
  workflow_dispatch:
    inputs:
      a:
        description: 'a'
        type: boolean
        default: false
      b:
        description: 'b'
        type: boolean
        default: false

jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Bump
        if: ${{ github.event.inputs.a == 'true' && github.event.inputs.b == 'true' }}
        run: |
          echo "OK!"
          git checkout latest
          git merge --ff-only
          git push
          git checkout -
